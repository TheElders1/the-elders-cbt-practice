<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elders CBT - Study Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://the-elders-cbt-practice.netlify.app/" />
    <meta property="og:title" content="The Elders CBT Practice - Study Notes" />
    <meta property="og:description" content="Manage your personal study notes and bookmarks." />
    <meta property="og:image" content="https://the-elders-cbt-practice.netlify.app/ELD.png" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="ELD.png" alt="The Elders CBT Practice Logo" id="header-logo">
            <div>
                <h1>Study Notes</h1>
                <p id="user-welcome">Manage your personal study materials</p>
            </div>
            <button id="theme-toggle" class="nav-btn">🌙</button>
        </div>
    </header>

    <main id="study-notes-page">
        <!-- Notes Management Section -->
        <section class="notes-section">
            <div class="section-header">
                <h2>📝 My Study Notes</h2>
                <div class="notes-actions">
                    <button id="add-note-btn" class="segment-btn">
                        <span class="btn-text">Add Note</span>
                        <span class="btn-icon">➕</span>
                    </button>
                    <select id="notes-filter">
                        <option value="all">All Courses</option>
                    </select>
                </div>
            </div>
            
            <div id="notes-container" class="notes-grid">
                <!-- Notes will be populated here -->
            </div>
        </section>

        <!-- Bookmarked Questions Section -->
        <section class="bookmarks-section">
            <div class="section-header">
                <h2>🔖 Bookmarked Questions</h2>
                <div class="bookmarks-actions">
                    <select id="bookmarks-filter">
                        <option value="all">All Courses</option>
                    </select>
                    <button id="practice-bookmarks-btn" class="nav-btn">
                        <span class="btn-text">Practice Bookmarks</span>
                        <span class="btn-icon">🎯</span>
                    </button>
                </div>
            </div>
            
            <div id="bookmarks-container" class="bookmarks-grid">
                <!-- Bookmarked questions will be populated here -->
            </div>
        </section>

        <!-- Flashcards Section -->
        <section class="flashcards-section">
            <div class="section-header">
                <h2>🃏 Flashcards</h2>
                <div class="flashcards-actions">
                    <button id="create-flashcards-btn" class="segment-btn">
                        <span class="btn-text">Create from Bookmarks</span>
                        <span class="btn-icon">✨</span>
                    </button>
                    <button id="study-flashcards-btn" class="nav-btn">
                        <span class="btn-text">Study Mode</span>
                        <span class="btn-icon">📚</span>
                    </button>
                </div>
            </div>
            
            <div id="flashcards-container" class="flashcards-grid">
                <!-- Flashcards will be populated here -->
            </div>
        </section>
    </main>

    <!-- Add Note Modal -->
    <div id="add-note-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📝 Add Study Note</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-note-form">
                    <div class="form-group">
                        <label for="note-course">Course:</label>
                        <select id="note-course" required>
                            <option value="">Select Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note-topic">Topic:</label>
                        <input type="text" id="note-topic" placeholder="e.g., Loops, Functions, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="note-title">Title:</label>
                        <input type="text" id="note-title" placeholder="Brief title for your note" required>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content:</label>
                        <textarea id="note-content" rows="6" placeholder="Write your study note here..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="note-tags">Tags (optional):</label>
                        <input type="text" id="note-tags" placeholder="important, review, difficult (comma-separated)">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="nav-btn" onclick="closeModal('add-note-modal')">Cancel</button>
                        <button type="submit" class="segment-btn">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Flashcard Study Modal -->
    <div id="flashcard-study-modal" class="modal" style="display: none;">
        <div class="modal-content flashcard-modal">
            <div class="modal-header">
                <h3>🃏 Flashcard Study Mode</h3>
                <div class="flashcard-progress">
                    <span id="flashcard-current">1</span> / <span id="flashcard-total">10</span>
                </div>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="flashcard-container">
                    <div class="flashcard" id="current-flashcard">
                        <div class="flashcard-front">
                            <div class="flashcard-content" id="flashcard-question">
                                Click to reveal answer
                            </div>
                        </div>
                        <div class="flashcard-back" style="display: none;">
                            <div class="flashcard-content" id="flashcard-answer">
                                Answer will appear here
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flashcard-controls">
                    <button id="prev-flashcard" class="nav-btn">← Previous</button>
                    <button id="flip-flashcard" class="segment-btn">Flip Card</button>
                    <button id="next-flashcard" class="nav-btn">Next →</button>
                </div>
                <div class="flashcard-actions">
                    <button id="know-it" class="success-btn">✓ I Know This</button>
                    <button id="study-more" class="warning-btn">📚 Need More Study</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>The Elders CBT - Practice Makes Perfect</p>
            <div class="footer-links">
                <a href="home.html">🏠 Home</a>
                <a href="contact.html">📞 Contact</a>
                <a href="about.html">ℹ️ About</a>
                <a href="help.html">❓ Help</a>
            </div>
        </div>
    </footer>

    <script src="main.js" defer></script>
    <script src="study-notes.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1639003968644981"
     crossorigin="anonymous"></script>
</body>
</html>
