<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elders CBT - Quiz Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook / LinkedIn / Link Preview Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://the-elders-cbt-practice.netlify.app/" />
    <meta property="og:title" content="The Elders CBT Practice - Prepare for Success" />
    <meta property="og:description" content="Master your CBT assessments with our practice quizzes across various departments and courses." />
    <meta property="og:image" content="https://the-elders-cbt-practice.netlify.app/ELD.png" /> <!-- IMPORTANT: Replace with your actual image URL if different -->

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://the-elders-cbt-practice.netlify.app/" />
    <meta property="twitter:title" content="The Elders CBT Practice - Prepare for Success" />
    <meta property="twitter:description" content="Master your CBT assessments with our practice quizzes across various departments and courses." />
    <meta property="twitter:image" content="https://the-elders-cbt-practice.netlify.app/ELD.png" /> <!-- IMPORTANT: Replace with your actual image URL if different -->

</head>
<body>
    <header>
        <div class="header-content">
            <img src="ELD.png" alt="The Elders CBT Practice Logo" id="header-logo"> <!-- Ensure ELD.png path is correct -->
            <div>
                <h1>The Elders CBT Practice</h1>
                <p>Prepare for Your Assessment</p>
            </div>
            <button id="theme-toggle" class="nav-btn">🌙</button>
        </div>
    </header>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">
                <div class="step-circle">1</div>
                <span class="step-label">Details</span>
            </div>
            <div class="progress-step" data-step="2">
                <div class="step-circle">2</div>
                <span class="step-label">Course</span>
            </div>
            <div class="progress-step" data-step="3">
                <div class="step-circle">3</div>
                <span class="step-label">Quiz</span>
            </div>
        </div>
    </div>

    <main id="quiz-setup">
        <div class="setup-header">
            <h2>Enter Your Details</h2>
            <p class="setup-subtitle">Please provide your information to begin your practice session</p>
        </div>
        
        <form id="user-details-form">
            <div class="form-group">
                <label for="name-input">Full Name:</label>
                <div class="input-wrapper">
                    <input type="text" id="name-input" placeholder="Enter your full name" required minlength="6">
                    <span class="input-icon">👤</span>
                </div>
                <div class="form-feedback" id="name-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="department-select">Select Department:</label>
                <div class="select-wrapper">
                    <select id="department-select" required>
                        <option value="" disabled selected>-- Please choose a department --</option>
                        <option value="Computer Science">🖥️ Computer Science</option>
                        <option value="Cyber Security">🔒 Cyber Security</option>
                        <option value="Data Science">📊 Data Science</option>
                        <option value="Information Technology">💻 Information Technology</option>
                        <option value="Software Engineering">⚙️ Software Engineering</option>
                    </select>
                    <span class="select-arrow">▼</span>
                </div>
                <div class="form-feedback" id="department-feedback"></div>
            </div>
            
            <div class="form-group" id="course-selection-group" style="display: none;">
                <label for="course-select">Select Course:</label>
                <div class="select-wrapper">
                    <select id="course-select" required></select>
                    <span class="select-arrow">▼</span>
                </div>
                <div class="form-feedback" id="course-feedback"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="segment-btn">
                    <span class="btn-text">Start Quiz</span>
                    <span class="btn-icon">🚀</span>
                </button>
            </div>
        </form>
        
        <div class="quick-stats">
            <div class="stat-item">
                <div class="stat-number">5</div>
                <div class="stat-label">Departments</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">12+</div>
                <div class="stat-label">Courses</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100</div>
                <div class="stat-label">Questions per Course</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>The Elders CBT - Practice Makes Perfect</p>
            <div class="footer-links">
                <a href="contact.html">📞 Contact</a>
                <a href="about.html">ℹ️ About</a>
                <a href="help.html">❓ Help</a>
            </div>
        </div>
    </footer>
    
    <script src="main.js" defer></script>
</body>
</html>
