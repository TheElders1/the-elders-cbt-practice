<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elders CBT - Quiz Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags for Link Previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://the-elders-cbt-practice.netlify.app/" />
    <meta property="og:title" content="The Elders CBT Practice - Prepare for Success" />
    <meta property="og:description" content="Master your CBT assessments with our practice quizzes." />
    <meta property="og:image" content="https://the-elders-cbt-practice.netlify.app/ELD.png" />
    <meta property="twitter:card" content="summary_large_image" />
</head>
<body class="setup-page">
    
    <div class="progress-container">
        <div class="progress-bar">
            <!-- Simplified progress steps -->
            <div class="progress-step active" data-step="1"><div class="step-circle">1</div></div>
            <div class="progress-step" data-step="2"><div class="step-circle">2</div></div>
            <div class="progress-step" data-step="3"><div class="step-circle">3</div></div>
        </div>
    </div>

    <main id="quiz-setup">
        <div class="setup-header">
            <h2>Enter Your Details</h2>
            <p class="setup-subtitle">Please provide your information to begin your practice session</p>
        </div>
        
        <form id="user-details-form">
            <div class="form-group">
                <label for="name-input">Full Name:</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="name-input" placeholder="Enter your full name" required minlength="6">
                </div>
                <div class="form-feedback" id="name-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="department-select">Select Department:</label>
                <div class="select-wrapper">
                    <select id="department-select" required>
                        <option value="" disabled selected>-- Please choose a department --</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                    <span class="select-arrow">â–¼</span>
                </div>
                <div class="form-feedback" id="department-feedback"></div>
            </div>
            
            <div class="form-group" id="course-selection-group" style="display: none;">
                <label for="course-select">Select Course:</label>
                <div class="select-wrapper">
                    <select id="course-select" required></select>
                </div>
                <div class="form-feedback" id="course-feedback"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="segment-btn">
                    Start Quiz ðŸš€
                </button>
            </div>
        </form>

        <!-- New Quick Stats Card at the bottom -->
        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-number">5</div>
                <div class="stat-label">Departments</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">12+</div>
                <div class="stat-label">Courses</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100</div>
                <div class="stat-label">Questions per Course</div>
            </div>
        </div>
    </main>
    
    <script src="main.js" defer></script>
</body>
</html>
