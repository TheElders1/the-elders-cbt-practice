<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elders CBT - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #510F64, #7B2D8E);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 4px solid #510F64;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #510F64;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .online-users-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #510F64;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details h4 {
            margin: 0;
            color: #333;
        }
        
        .user-details p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .refresh-btn {
            background: #510F64;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #7B2D8E;
        }
        
        .activity-log {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }
        
        .activity-time {
            color: #666;
            font-size: 0.8em;
        }
        
        .no-users {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #510F64;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Dashboard</h1>
            <p>Real-time User Activity Monitoring</p>
            <p id="last-updated">Last updated: Never</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="online-count">0</div>
                <div class="stat-label">Users Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Registered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-today">0</div>
                <div class="stat-label">Active Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="quiz-sessions">0</div>
                <div class="stat-label">Quiz Sessions</div>
            </div>
        </div>
        
        <div class="online-users-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üü¢ Online Users</h2>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="auto-refresh-toggle">
                        <span>Auto-refresh:</span>
                        <div class="toggle-switch active" id="auto-refresh-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <button class="refresh-btn" id="refresh-btn">üîÑ Refresh Now</button>
                </div>
            </div>
            <div id="online-users-list">
                <div class="no-users">Loading online users...</div>
            </div>
        </div>
        
        <div class="activity-log">
            <h2>üìä Recent Activity</h2>
            <div id="activity-log-content">
                <div class="activity-item">No recent activity</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval;
        let activityLog = [];
        
        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadOnlineUsers();
            startAutoRefresh();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('refresh-btn').addEventListener('click', loadOnlineUsers);
            
            const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
            autoRefreshToggle.addEventListener('click', () => {
                autoRefreshEnabled = !autoRefreshEnabled;
                autoRefreshToggle.classList.toggle('active', autoRefreshEnabled);
                
                if (autoRefreshEnabled) {
                    startAutoRefresh();
                } else {
                    clearInterval(refreshInterval);
                }
            });
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadOnlineUsers();
                }
            }, 30000); // Refresh every 30 seconds
        }
        
        async function loadOnlineUsers() {
            try {
                const response = await fetch('/.netlify/functions/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'get_online_users' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayOnlineUsers(data.onlineUsers);
                    updateStats(data.onlineUsers);
                    document.getElementById('last-updated').textContent = 
                        `Last updated: ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Failed to load online users:', error);
                document.getElementById('online-users-list').innerHTML = 
                    '<div class="no-users">‚ùå Failed to load online users</div>';
            }
        }
        
        function displayOnlineUsers(users) {
            const container = document.getElementById('online-users-list');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">üë• No users currently online</div>';
                return;
            }
            
            container.innerHTML = users.map(user => {
                const lastSeenTime = new Date(user.lastSeen);
                const timeAgo = getTimeAgo(lastSeenTime);
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                return `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-details">
                                <h4>${user.name}</h4>
                                <p>${user.department} ‚Ä¢ Level ${user.level || 1}</p>
                                <p>üìç ${user.page || 'Unknown'} ‚Ä¢ ${user.action || 'browsing'}</p>
                            </div>
                        </div>
                        <div class="user-status">
                            <div class="status-indicator"></div>
                            <div>
                                <div style="font-size: 0.9em; font-weight: 500;">Online</div>
                                <div class="activity-time">${timeAgo}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(users) {
            document.getElementById('online-count').textContent = users.length;
            
            // Calculate additional stats
            const departments = [...new Set(users.map(u => u.department))];
            const avgLevel = users.length > 0 ? 
                Math.round(users.reduce((sum, u) => sum + (u.level || 1), 0) / users.length) : 0;
            
            // Update other stats (you can enhance this with actual data)
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('active-today').textContent = users.filter(u => 
                new Date(u.lastSeen).toDateString() === new Date().toDateString()
            ).length;
            document.getElementById('quiz-sessions').textContent = users.filter(u => 
                u.action && u.action.includes('quiz')
            ).length;
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }
        
        // Add activity to log
        function addToActivityLog(activity) {
            activityLog.unshift({
                ...activity,
                timestamp: new Date()
            });
            
            // Keep only last 50 activities
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(0, 50);
            }
            
            updateActivityLog();
        }
        
        function updateActivityLog() {
            const container = document.getElementById('activity-log-content');
            
            if (activityLog.length === 0) {
                container.innerHTML = '<div class="activity-item">No recent activity</div>';
                return;
            }
            
            container.innerHTML = activityLog.map(activity => `
                <div class="activity-item">
                    <strong>${activity.user}</strong> ${activity.action}
                    <div class="activity-time">${activity.timestamp.toLocaleString()}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
